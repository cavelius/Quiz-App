<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Quiz App Sofia</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- js file -->
    <!-- <script src="./js/index.js" defer></script> -->
    <script src="./js/form.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="quiz">
        Qu <br />
        iz
        <h1>add new card</h1>
      </h1>
      <!-- <h1>Quiz</h1> -->
    </header>
    <!-- _________________ -->
    <main js-data="main">
      <form class="card__main" js-data="form">
        <label for="yourquestion">Your question: </label>
        <textarea
          id="yourquestion"
          js-data="yourquestion"
          name="yourquestion"
          rows="6"
          cols="44"
          maxlength="150"
          placeholder="Enter your personal message"
        ></textarea>
        <p class="card__main">
          <span js-data="remaining-characters">150</span> characters left

          <label for="youranswer">Your answer: </label>
          <textarea
            id="youranswer"
            js-data="youranswer"
            name="youranswer"
            rows="6"
            cols="44"
            maxlength="150"
            placeholder="Enter your personal message"
          ></textarea>
        </p>

        <p class="card__main">
          <span js-data="remaining-charactersanswer">150</span> characters left

          <label for="tag">Tag</label>
          <input type="text" name="tag" id="tag" rows="6" cols="44" />
          <button type="submit" js-data="submitbtn">Submit</button>
        </p>
      </form>
    </main>
    <!-- _________________ -->
    <footer>
      <nav class="navbar">
        <a href="index.html"
          ><img src="css/img/home.png" class="home" alt="Home"
        /></a>
        <a href="bookmark.html"
          ><img
            src="css/img/bookmark_transparent.png"
            class="bookmark_t"
            alt="Bookmark"
        /></a>
        <a href="form.html"
          ><img src="css/img/add_filled.png" class="profile" alt="profile"
        /></a>
        <a href="profile.html"
          ><img src="css/img/profile.png" class="profile" alt="profile"
        /></a>
      </nav>
    </footer>
  </body>
</html>
